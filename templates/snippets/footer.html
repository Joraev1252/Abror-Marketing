{% load static %}
<footer>
  {% for i in services %}
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-lg-auto col-md-2 ">
           <p>
            {{ i.service7 }}
          </p>
          <p>
            {{ i.service3 }}
          </p>
          <p>
            {{ i.service2 }}
          </p>
          <p>
            {{ i.service5 }}
          </p>
        </div>

        <div class="img col-lg-auto col-md-2 text-center">
          <a href="{% url 'abror_marketing:abror_marketing' %}"><img src="{% static 'img/лого аброр 1.png' %}" alt=""></a>
        </div>
        <div class="right col-lg-auto col-md-4">
          <p>
            {{ i.service6 }}
          </p>
          <p>
            {{ i.service4 }}
          </p>
          <p>
            {{ i.service1 }}
          </p>
        </div>
      </div>
    </div>
  {% endfor %}
    <div id="number" class="under">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <h2 class="col-12 col-lg-2 col-md-3">
            {% for data in contact %}
            {{ data.nickname }}
          </h2>
          <h2 class="col-12 col-lg-3 col-md-4">
            {{ data.number }}
          </h2>
          {% endfor %}
        </div>
      </div>
    </div>
  </footer>
